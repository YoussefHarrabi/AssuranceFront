<div class="stripe-form">
  <h3>Paiement sécurisé par carte</h3>

  <div class="form-row">
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>
  </div>

  <button (click)="submitPayment()" [disabled]="processing" class="btn btn-primary mt-3">
    {{ processing ? 'Traitement en cours...' : 'Payer maintenant' }}
  </button>

  <div *ngIf="paymentSuccess" class="payment-status success">
    Paiement réussi ! Merci pour votre achat.
  </div>

  <div *ngIf="paymentError" class="payment-status error">
    {{ paymentError }}
  </div>

  <div *ngIf="processing" class="processing-overlay">
    <div class="processing-spinner">
      Traitement en cours...
    </div>
  </div>
</div>
