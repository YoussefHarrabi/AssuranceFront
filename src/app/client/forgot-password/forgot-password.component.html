<div class="forgot-password-container">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Forgot Password</h3>
      </div>
      <div class="card-body">
        <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
          {{ message }}
        </div>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control" 
              [ngClass]="{ 'is-invalid': isSubmitted && f['email'].errors }"
              placeholder="Enter your email"
            />
            <div *ngIf="isSubmitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
            </div>
          </div>
          
          <div class="form-group d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Submit
            </button>
          </div>
          
          <div class="text-center mt-3">
            <a routerLink="/client/login">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
