<h2 mat-dialog-title>Postuler Ã  l'offre: {{ jobOffer.titre }}</h2>
<form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-group">
      <label for="cv">CV</label>
      <input type="file" id="cv" (change)="onFileChange($event, 'cv')" class="form-control" formControlName="cv">
    </div>
    <div class="form-group">
      <label for="lettreMotivation">Lettre de Motivation</label>
      <input type="file" id="lettreMotivation" (change)="onFileChange($event, 'lettreMotivation')" class="form-control" formControlName="lettreMotivation">
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-button type="submit" (click)="router.navigate(['/job-offer-list-front'])" [disabled]="jobApplicationForm.invalid">Envoyer</button>
  </mat-dialog-actions>
</form>
