<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">üìã Gestion des Types d'Assurance</h2>
    <a [routerLink]="['/backoffice/chart']" class="btn btn-outline-primary">
      <i class="bi bi-bar-chart-line"></i> Voir les Statistiques
    </a>
  </div>

  <!-- ‚úÖ Barre de recherche et tri -->
  <div class="card shadow-sm p-3 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-6">
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="searchTerm" 
          (input)="applyFilter()" 
          placeholder="üîç Rechercher un type d'assurance..."
        />
      </div>
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="sortBy" (change)="applyFilter()">
          <option value="id">üìå Trier par ID</option>
          <option value="nom">üî† Trier par Nom</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Tableau des types d'assurance -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of filteredTypes" class="text-center">
            <td><span class="badge bg-secondary">{{ type.id }}</span></td>
            <td class="fw-semibold">{{ type.nom }}</td>
            <td>
              <button 
                class="btn btn-danger btn-sm me-2" 
                data-bs-toggle="modal" 
                data-bs-target="#confirmDeleteModal" 
                (click)="setDeleteId(type.id!)"
              >
                <i class="bi bi-trash"></i> Supprimer
              </button>

              <a class="btn btn-warning btn-sm" [routerLink]="['../edit', type.id]">
                <i class="bi bi-pencil"></i> Modifier
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ‚úÖ Pagination -->
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-outline-primary me-2" (click)="previousPage()" [disabled]="currentPage === 1">
          ‚óÄÔ∏è Pr√©c√©dent
        </button>
        <span class="align-self-center">Page {{ currentPage }} sur {{ totalPages }}</span>
        <button class="btn btn-outline-primary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
          Suivant ‚ñ∂Ô∏è
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Modal de confirmation de suppression -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteModalLabel">‚ö†Ô∏è Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fw-bold">Voulez-vous vraiment supprimer ce type d'assurance ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
